<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <header class="card__header">
          <img
            class="card__img"
            src="img/illustration-article.svg"
            alt="Post's image"
          />
        </header>
        <main class="card__main">
          <h2 class="card__subject">Learning</h2>
          <p class="card__date">Published 21 Dec 2023</p>

          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </main>
        <footer class="card__footer">
          <img
            class="card__avatar"
            src="img/image-avatar.webp"
            alt="Profile picture"
          />
          <p class="card__author">Greg Hooper</p>
        </footer>
      </div>
    </section>
  </body>
</html>
