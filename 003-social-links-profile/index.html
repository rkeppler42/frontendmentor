<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img
            class="card__img"
            src="img/avatar-jessica.jpeg"
            alt="Jessica's profile picture"
          />
          <h1 class="card__name">Jessica Randall</h1>
          <h2 class="card__location">London, United Kingdom</h2>
          <p class="card__description">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="card__main">
          <ul class="card__links">
            <li class="card__social">
              <a class="card__link" href="#">
                <span class="card__link-inner">GitHub</span>
              </a>
            </li>
            <li class="card__social">
              <a class="card__link" href="#">
                <span class="card__link-inner">Frontend Mentor</span>
              </a>
            </li>
            <li class="card__social">
              <a class="card__link" href="#">
                <span class="card__link-inner">Linkedin</span>
              </a>
            </li>
            <li class="card__social">
              <a class="card__link" href="#">
                <span class="card__link-inner">Twitter</span>
              </a>
            </li>
            <li class="card__social">
              <a class="card__link" href="#">
                <span class="card__link-inner">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
